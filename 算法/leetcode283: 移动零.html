  <title>leetcode283: 移动零</title>
</head>

<body>
  <script>
    let moveZeroes = function (nums) {
      let j = 0
      for (let i = 0; i < nums.length; i++)if (nums[i] && i != j++) nums[j - 1] = nums[i], nums[i] = 0
    };
    moveZeroes([0, 1, 0, 3, 12])
  </script>
</body>
