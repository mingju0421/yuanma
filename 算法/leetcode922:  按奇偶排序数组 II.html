  <title>leetcode922: 按奇偶排序数组 II</title>
</head>

<body>
  <script>
    /**
      给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数。
      对数组进行排序，以便当 A[i] 为奇数时，i 也是奇数；当 A[i] 为偶数时， i 也是偶数。
      输入：[4,2,5,7]
      输出：[4,5,2,7]
      解释：[4,7,2,5]，[2,5,4,7]，[2,7,4,5] 也会被接受。
    */
    const A = [4, 2, 5, 7]
    const 按奇偶排序数组 = A => {
      let 奇数组 = [], 偶数组 = [], result = []
      for (let item of A) 1 & item && 奇数组.push(item) || 偶数组.push(item)
      for (let i = 0; i < 奇数组.length; i++) result.push(偶数组[i], 奇数组[i])
      return result
    }
    console.log(按奇偶排序数组(A))
  </script>
