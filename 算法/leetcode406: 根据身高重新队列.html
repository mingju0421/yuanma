<body>
  <script>
    /**
      假设有打乱顺序的一群人站成一个队列。 每个人由一个整数对(h, k)表示，其中h是这个人的身高，k是排在这个人前面且身高大于或等于h的人数。 编写一个算法来重建这个队列。
      示例:
        输入:
        [[7,0], [4,4], [7,1], [5,0], [6,1], [5,2]]
        输出:
        [[5,0], [7,0], [5,2], [6,1], [4,4], [7,1]]
    */
    const people = [[7, 0], [4, 4], [7, 1], [5, 0], [6, 1], [5, 2]]
    const 根据身高重新队列 = people => {
      people = people.sort((a, b) => b[0] - a[0] || a[1] - b[1])
      console.log([...people])
      let result = []
      for (let item of people) {
        result.length <= item[1] && result.push(item) || result.splice(item[1], 0, item)
      }
      return result
    }
    console.log(根据身高重新队列(people))
  </script>
