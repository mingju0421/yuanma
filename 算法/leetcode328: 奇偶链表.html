<body>
  <script src="../tool.js"></script>
  <script>
    /**
      给定一个单链表，把所有的奇数节点和偶数节点分别排在一起。请注意，这里的奇数节点和偶数节点指的是节点编号的奇偶性，而不是节点的值的奇偶性。
      请尝试使用原地算法完成。你的算法的空间复杂度应为 O(1)，时间复杂度应为 O(nodes)，nodes 为节点总数。
      输入: 1->2->3->4->5->NULL
      输出: 1->3->5->2->4->NULL
    */
    const 奇偶链表 = head => {
      head = 生成链表(head)
      if (!head) return null
      let 奇 = head, 偶 = head.next, 偶的开始节点 = 偶
      while (奇 && 奇.next && 偶 && 偶.next) {
        奇.next = 偶.next
        偶.next = 奇.next.next
        奇 = 奇.next
        偶 = 偶.next
        if (!偶 || !偶.next) 奇.next = 偶的开始节点
      }
      if (!奇.next) 奇.next = 偶的开始节点
      return head
    }
    console.log(奇偶链表([1, 2, 3, 4, 5]))

  </script>
