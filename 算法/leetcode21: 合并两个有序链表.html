    <title>leetcode21: 合并两个有序链表</title>
</head>

<body>
    <script>
        const 生成链表 = arr => {
            const 节点 = (值, 下一个) => Object({ val: 值, next: 下一个 || null })
            let 临时变量 = null
            while (arr.length) 临时变量 = 节点(arr.pop(), 临时变量)
            return 临时变量
        }

        const 合并两个有序链表 = (list1, list2) => {
            list1 = 生成链表(list1)
            list2 = 生成链表(list2)
            let result = 临时变量 = {}
            while (list1 && list2) {
                if (list1.val < list2.val) 临时变量.next = list1, list1 = list1.next
                else 临时变量.next = list2, list2 = list2.next
                临时变量 = 临时变量.next
            }
            if (list1 || list2) 临时变量.next = list1 || list2
            console.log(result.next || null)
        }
        合并两个有序链表([1, 2, 4, 5, 9], [1, 3, 4, 7, 8])
    </script>
