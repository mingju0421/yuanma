<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leetcode323: 用栈实现队列</title>
</head>

<body>
  <script>
    /**
      请你仅使用两个栈实现先入先出队列。队列应当支持一般队列的支持的所有操作（push、pop、peek、empty）：
        void push(int x) 将元素 x 推到队列的末尾
        int pop() 从队列的开头移除并返回元素
        int peek() 返回队列开头的元素
        boolean empty() 如果队列为空，返回 true ；否则，返回 false

        栈：后进先出（LIFO-last in first out）:最后插入的元素最先出来。

      队列：先进先出（FIFO-first in first out）:最先插入的元素最先出来。
    */
    class MyQueue {
      constructor() {
        this.list = []
        this._list = []
      }
      push(x) {
        this.list.push(x)
      }
      pop() {
        let resulut
        while (this.list.length > 1) this._list.push(this.list.pop())
        resulut = this.list.pop()
        while (this._list.length) this.list.push(this._list.pop())
        return resulut
      }
      peek() {
        let resulut
        while (this.list.length > 1) this._list.push(this.list.pop())
        resulut = this.list.pop()
        this._list.push(resulut)
        while (this._list.length) this.list.push(this._list.pop())
        return resulut
      }
      empty() {
        return !this.list.length
      }
    }
  </script>
</body>

</html>
