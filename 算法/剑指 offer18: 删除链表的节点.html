<body>
    <script src="../tool.js"></script>
    <script>
        /**
            给定单向链表的头指针和一个要删除的节点的值，定义一个函数删除该节点。
            返回删除后的链表的头节点。
        */
        /**
            输入: head = [4,5,1,9], val = 5
            输出: [4,1,9]
        */
        const 删除链表节点 = (head, val) => {
            head = 生成链表(head)
            let 临时节点 = head, 上一个节点 = null
            while (临时节点) {
                if (临时节点.val == val) {
                    if (!上一个节点) return 临时节点.next
                    上一个节点.next = 临时节点.next
                    break
                }
                上一个节点 = 临时节点, 临时节点 = 临时节点.next
            }
            return head
        }
        console.log(删除链表节点([4, 5, 1, 9], 5))
    </script>
