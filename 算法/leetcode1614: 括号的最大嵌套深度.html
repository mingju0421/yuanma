  <title>leetcode1614: 括号的最大嵌套深度</title>
</head>

<body>
  <script>
    /**
      如果字符串满足一下条件之一，则可以称之为 有效括号字符串（valid parentheses string，可以简写为 VPS）：
        字符串是一个空字符串 ""，或者是一个不为 "(" 或 ")" 的单字符。
        字符串可以写为 AB（A 与 B 字符串连接），其中 A 和 B 都是 有效括号字符串 。
        字符串可以写为 (A)，其中 A 是一个 有效括号字符串 
        输入：s = "(1+(2*3)+((8)/4))+1"
        输出：3
        解释：数字 8 在嵌套的 3 层括号中。
    */
    const 括号的最大嵌套深度 = s => {
      let 最大嵌套深度 = 0, 嵌套队列 = []
      for (let str of s) {
        if (str === '(') {
          嵌套队列.push('(')
          最大嵌套深度 = 最大嵌套深度 > 嵌套队列.length ? 最大嵌套深度 : 嵌套队列.length
        } else if (str === ')') 嵌套队列.pop()
      }
      return 最大嵌套深度
    }
    console.log(括号的最大嵌套深度("(1)+((2))+(((3)))"))
  </script>
</body>
