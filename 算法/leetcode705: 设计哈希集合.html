<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leetcode705: 设计哈希集合</title>
</head>

<body>
  <script>
    /**
      不使用任何内建的哈希表库设计一个哈希集合
        add(value)：向哈希集合中插入一个值。
        contains(value) ：返回哈希集合中是否存在这个值。
        remove(value)：将给定值从哈希集合中删除。如果哈希集合中没有这个值，什么也不做。
    */
    class MyHashSet {
      constructor() {
        this.hasgSet = {}
      }
      add(value) {
        this.hasgSet[value] = 1
      }
      contains(value) {
        return !!this.hasgSet[value]
      }
      remove(value) {
        delete this.hasgSet[value]
      }
    }
  </script>
</body>

</html>
